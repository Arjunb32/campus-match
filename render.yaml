services:
  - type: web
    name: campus-match
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: matchmaker-db
          property: connectionString

  - type: pserv
    name: matchmaker-db
    runtime: docker
    repo: https://github.com/render-examples/postgresql.git
    envVars:
      - key: POSTGRES_DB
        value: matchmaker
      - key: POSTGRES_USER
        value: matchmaker
      - key: POSTGRES_PASSWORD
        generateValue: true